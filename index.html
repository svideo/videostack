<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>文件上传</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="cover.css" rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="/">文件上传</a></h3>
            </div>
          </div>

          <div class="inner cover">
            <form class="form-inline" role="form" method="post" action="/" enctype="multipart/form-data">
              <input type="file" name="file" class="form-control input-lg" autofocus>
              <button type="submit" class="btn btn-default btn-lg">上传</button>
            </form>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Create for <a href="http://video.sina.com.cn">SINA Video</a></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
