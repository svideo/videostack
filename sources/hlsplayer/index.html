<!DOCTYPE html>
<html lang="zh-CN">
	<head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="keywords" content="HLS Player">
	    <meta name="description" content="HLS Player">
     	<meta name="author" content="">
	    
		<title>HLS Player</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/cover.css" rel="stylesheet">
		
		<script src="js/jquery-2.1.4.min.js"></script>
		<script src="js/main.js"></script>
		<script src="js/hls/shim/console.time.js"></script>

		<!--[if lt IE 9]>
		<script src="html5shiv.min.js"></script>
	    <script src="respond.min.js"></script>
	    <![endif]-->
  	</head>

	<body ng-app>
		<div class="site-wrapper">
			<div class="site-wrapper-inner">
				<div class="cover-container">
					<div class="masthead clearfix">
						<div class="inner">
							<h1><a href="/">HTTP Live Streaming Player</a></h1>
						</div>
					</div>

					<div class="inner cover">
						<div class="row">
							<div class="col-lg-12">
								<form>
									<div class="input-group">
										<input id="inputUrlId" type="text" class="form-control" placeholder="input m3u8 address" ng-model="m3u8Address">
										<span class="input-group-btn">
											<button type="button" class="btn btn-primary" data-toggle="button" onclick="playUrl()" >确定</button>
										</span>
									</div>
								</form>
							</div>	
						</div>
						</br>
						
						<div id="video-streaming">
                            <canvas id="canvas" width="640" height="360" style="background-color: #444444;"></canvas>
						</div>
						<br />
						<input class="btn btn-primary btn-lg" type="button" id="play" value="Play " />
						<input class="btn btn-primary btn-lg" type="button" id="pause" value="Pause" />
					</div>
					
					<div class="mastfoot">
						<div class="inner">
							<p>Create for 
								<a href="http://blog.ace-idea.com">xxx</a>, by 
								<a href="http://blog.ace-idea.com">xxx</a>.
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="browserJsId">

		</div>
		
	</body>
</html>
