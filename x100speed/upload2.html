<script type="text/javascript">
function new_snap() {
  var new_img_node = $(".progress_img:last").clone();
  $(new_img_node).attr("src", "https://www.baidu.com/img/bdlogo.png?" + img_count);
  $(new_img_node).css("left", "+30px");
  $(new_img_node).hide();

  if (img_count >= 14) {
    $(".progress_img:first").remove();
  }

  $(".myimg").append($(new_img_node));
  $(new_img_node).animate({"left": '0px', opacity: 'show'}, "slow");
  img_count += 1;
}

function upload_start() {
  //img_interval_id = setInterval(new_snap, 1000);
  new_snap();
}

$("form").submit( function () {
    upload_start();
    return false;
});

var img_count = 0;
var img_interval_id;

</script>
