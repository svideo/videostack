<!DOCTYPE html>
<html lang="zh-CN">
	<head>
    <meta charset="utf-8">
		<title>播放视频</title>
		<link href="lib/bootstrap.min.css" rel="stylesheet">
		<link href="css/x100speed.css" rel="stylesheet">
		<script src="lib/jquery-2.1.4.min.js"></script>
		<script src="lib/hls/shim/console.time.js"></script>
		<script src="js/main.js"></script>
  </head>

	<body>
    <div class="container">
    <nav class="navbar navbar-default navbar-fixed-top" style="border-top:2px solid #f06923;">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" style="color: #333; text-shadow: 0 1px 3px rgba(0,0,0,.5);" href="/"><em>x100Speed-Transcode</em></a>
        </div>
        <div id="navbar" class="navbar-collapse navbar-right">
          <a class="navbar-brand" href="upload.html" style="font-size: 16px">上传视频</a>
          <a class="navbar-brand" href="play.html" style="color: #f06923;font-size: 16px">播放视频</a>
        </div>
      </div>
    </nav>
    </div>

    <div class="container" style="margin-top: 200px;">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
        <h1>播放视频</h1>
        <form class="form-inline" id="upload-form" action="">
          <input id="inputUrlId" type="text" class="form-control input-lg" size="48" placeholder="输入m3u8地址" autofocus />
          <input type="button" class="btn btn-default btn-lg" onclick="playUrl()" value="播放" />
				  <input class="btn btn-default btn-lg" type="button" id="pause" value="暂停" />
        </form>
        </div>
      </div>
    </div>
						
    <div class="container" style="margin-top: 10px;">
      <div class="row">
        <div class="col-md-10 col-md-offset-1">
						<div id="video-streaming">
              <canvas id="canvas" width="640" height="360" style="background-color: #000;"></canvas>
						</div>
						<input class="btn btn-default btn-lg" type="button" id="play" value="播放" />
        </div>
      </div>
    </div>

		<div id="browserJsId">
		</div>
	</body>
</html>
